<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Student Recommendations - Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/fonts.css">
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/styles/form.css">
  </head>
  <body>
    <div class="content">
      <div class="container">
        <h1>Student Recommendations</h1>
        <h3>a recommendation system for students, by students!</h3>
      </div>
    </div>
    <form name="user-details" action="/user" method="POST">
      <label for="Name">Hello! my name is</label>
      <input type="text" name="name" class="name" required></input>
      <label for="Department">I am currently a student in the department of</label>
      <input type="text" name="department" class="department" required></input>
      <label for="Bio">more info about me (bio)</label>
      <textarea type="text" id="bio" name="bio" cols="40" rows="3"></textarea>
      <p>and here is my profile picture!</p>
      <input type="file" name="user-img" accept="image/*">
      <br>
      <input class="button" type="submit" />
    </form>
  </body>
</html>
