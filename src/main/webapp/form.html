<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Student Recommendations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/fonts.css">
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/styles/form.css">
  </head>
  <body>
    <div class="content">
      <div class="container">
        <h1>StudentRecs</h1>
        <h3>a recommendation system for students, by students!</h3>
      </div>
    </div>
    <form name="user-details" action="/user" method="POST">
      <label for="Name">Hello! my name is</label><br><br>
      <textarea type="text" id="name" name="name" cols="40" rows="1" required></textarea><br><br>
      <label for="Department">I am currently a student in the department of</label><br><br>
      <textarea type="text" id="department" name="department" cols="40" rows="1" required></textarea><br><br>
      <label for="Bio">more info about me (bio)</label><br><br>
      <textarea type="text" id="bio" name="bio" cols="40" rows="3" required></textarea><br><br>
      <p>and here is my profile picture!</p>
      <input type="file" name="profilepic" class="profilepic" accept="image/*"><br><br>
      <input class="button" type="submit" />
    </form>
  </body>
</html>
